body {
  font-family: 'Inter', sans-serif;
  background: #121212; /* Dark background */
  padding: 2rem;
  max-width: 1100px;
  margin: 0 auto;
  color: #e0e0e0; /* Light text for contrast */
  line-height: 1.5;
}

h1 {
  color: #ffffff;
  font-weight: 600;
  font-size: 1.8rem;
  margin-bottom: 2rem;
  text-align: center;
}

/* Modern folder styling with accent color */
.folder-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.folder {
  background: #1e1e1e; /* Dark folder color */
  border: 1px solid #333;
  border-radius: 8px;
  padding: 1.5rem 1rem 1rem;
  text-decoration: none;
  color: #e0e0e0;
  font-weight: 500;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  position: relative;
  min-height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

.folder::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: #7e57c2; /* Purple accent color */
}

.folder:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 10px rgba(126, 87, 194, 0.3);
  border-color: #7e57c2;
}

/* Modern navigation */
nav {
  margin-bottom: 2rem;
  border-bottom: 1px solid #333;
  padding-bottom: 1rem;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 0;
  gap: 1.5rem;
}

nav li a {
  color: #b0b0b0;
  text-decoration: none;
  font-weight: 400;
  transition: all 0.2s;
  padding: 0.5rem 0;
  position: relative;
}

nav li a:hover {
  color: #ffffff;
}

nav li a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #7e57c2; /* Purple accent */
  transition: width 0.3s;
}

nav li a:hover::after {
  width: 100%;
}

/* Modern button styling */
button, .button {
  background-color: #2d2d2d;
  color: #e0e0e0;
  border: 1px solid #444;
  padding: 0.7rem 1.4rem;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.2s;
}

button:hover, .button:hover {
  background-color: #7e57c2; /* Purple accent on hover */
  border-color: #7e57c2;

/* Clean container */

/* Simple responsive adjustments */
@media (max-width: 600px) {
