<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Games Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
.folder-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin-top: 20px;
}

.folder {
  background: #f5e6ba; /* Manila folder color */
  border: 1px solid #d9c693;
  border-radius: 0 0 10px 10px;
  padding: 25px 25px 15px;
  text-decoration: none;
  color: #555;
  font-weight: bold;
  box-shadow: 2px 4px 6px rgba(0,0,0,0.15);
  transition: all 0.2s ease;
  position: relative;
  min-width: 120px;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.folder::before {
  content: "";
  position: absolute;
  top: -15px;
  left: 15px;
  width: 60px;
  height: 15px;
  background: #e0cb94; /* Darker tab color */
  border: 1px solid #d9c693;
  border-bottom: none;
  border-radius: 5px 5px 0 0;
  z-index: 1;
}

/* Creates shadow under the tab */
.folder::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: #d9c693;
  z-index: 0;
}

.folder:hover {
  background-color: #f8efd2;
  transform: translateY(-3px);
  box-shadow: 2px 6px 8px rgba(0,0,0,0.2);
}
  </style>
</head>
