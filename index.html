<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Games Navigator</title>
  <style>
body {
  font-family: 'Roboto', Arial, sans-serif;
  background: #e9e5dc; /* Light beige background to complement manila folders */
  padding: 30px;
  text-align: center;
  color: #594a3c; /* Warm brown text color */
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
  color: #6b5b4c; /* Darker brown for headings */
  font-weight: 700;
  margin-bottom: 25px;
  font-size: 2.2rem;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  letter-spacing: 0.5px;
}

p {
  color: #594a3c;
  margin-bottom: 20px;
  line-height: 1.6;
}

/* Container styling */
.container {
  background: rgba(255, 255, 255, 0.7);
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  margin-bottom: 30px;
}

/* Manila folder styling */
.folder-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px; /* Reduced gap to fit more folders */
  margin-top: 20px;
}

.folder {
  background: #f5e6ba; /* Manila folder color */
  border: 1px solid #d9c693;
  border-radius: 0 0 10px 10px;
  padding: 20px 20px 15px; /* Slightly smaller padding */
  text-decoration: none;
  color: #555;
  font-weight: bold;
  box-shadow: 2px 4px 6px rgba(0,0,0,0.15);
  transition: all 0.2s ease;
  position: relative;
  min-width: 100px; /* Smaller width */
  min-height: 50px; /* Smaller height */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem; /* Slightly smaller font */
  width: calc(25% - 20px); /* Set to take roughly 25% of container minus gap */
  max-width: 150px; /* Maximum width */
}

.folder::before {
  content: "";
  position: absolute;
  top: -12px; /* Slightly smaller tab height */
  left: 15px;
  width: 50px; /* Slightly smaller tab width */
  height: 12px;
  background: #e0cb94; /* Darker tab color */
  border: 1px solid #d9c693;
  border-bottom: none;
  border-radius: 5px 5px 0 0;
  z-index: 1;
}

.folder::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: #d9c693;
  z-index: 0;
}

.folder:hover {
  background-color: #f8efd2;
  transform: translateY(-3px);
  box-shadow: 2px 6px 8px rgba(0,0,0,0.2);
}

/* Button styling */
button, .button {
  background-color: #a18f70;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s;
}

button:hover, .button:hover {
  background-color: #8a7a5e;
  transform: translateY(-2px);
}

/* Navigation menu */
nav {
  margin-bottom: 30px;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 0;
  gap: 20px;
}

nav li a {
  color: #6b5b4c;
  text-decoration: none;
  font-weight: 500;
  padding: 5px 10px;
  border-radius: 5px;
  transition: all 0.2s;
}

nav li a:hover {
  background-color: rgba(107, 91, 76, 0.1);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .folder {
    width: calc(33.333% - 20px);
  }
}

@media (max-width: 576px) {
  .folder {
    width: calc(50% - 20px);
  }
}

@media (max-width: 400px) {
  .folder {
    width: calc(100% - 20px);
    max-width: 200px;
  }
}
  </style>
</head>
