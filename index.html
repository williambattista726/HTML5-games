  <style>
/* Modern Gaming Website - Core Styles */
:root {
  --primary: #7e22ce; /* Purple */
  --primary-hover: #9333ea;
  --accent: #06b6d4; /* Cyan */
  --dark: #0f172a; /* Dark blue-black */
  --darker: #080b17;
  --gray-800: #1e293b;
  --gray-700: #334155;
  --gray-100: #f1f5f9;
  --text: #e2e8f0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', 'Inter', sans-serif;
  background-color: var(--dark);
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(126, 34, 206, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
}

/* Typography */
h1, h2, h3 {
  font-family: 'Rajdhani', 'Orbitron', sans-serif;
  font-weight: 700;
  letter-spacing: 0.5px;
  color: white;
  margin-bottom: 1rem;
  line-height: 1.2;
}

h1 {
  font-size: 2.5rem;
  text-transform: uppercase;
  background: linear-gradient(90deg, #fff, var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  margin-bottom: 2rem;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 60px;
  height: 4px;
  background: var(--accent);
}

a {
  color: var(--accent);
  text-decoration: none;
  transition: all 0.2s ease;
}

a:hover {
  color: white;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
}

/* Header & Navigation */
header {
  background-color: rgba(8, 11, 23, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(126, 34, 206, 0.3);
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 1rem 0;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: 'Orbitron', 'Rajdhani', sans-serif;
  font-size: 1.8rem;
  font-weight: 800;
  color: white;
  text-transform: uppercase;
  display: flex;
  align-items: center;
}

.logo span {
  color: var(--accent);
}

nav ul {
  display: flex;
  gap: 2rem;
  list-style: none;
}

nav li a {
  color: var(--text);
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.9rem;
  letter-spacing: 1px;
  padding: 0.5rem 0;
  position: relative;
}

nav li a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: var(--accent);
  transition: width 0.3s ease;
}

nav li a:hover {
  color: white;
}

nav li a:hover::after {
  width: 100%;
}

/* Hero Section */
.hero {
  min-height: 500px;
  display: flex;
  align-items: center;
  background-image: url('/api/placeholder/1920/1080');
  background-size: cover;
  background-position: center;
  position: relative;
  overflow: hidden;
}

.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, var(--darker) 20%, transparent 100%);
}

.hero-content {
  position: relative;
  max-width: 600px;
  padding: 3rem 0;
}

.hero h1 {
  font-size: 3.5rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  color: #cbd5e1;
}

/* Game Cards Grid */
.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 2rem;
  margin: 3rem 0;
}

.game-card {
  background: var(--gray-800);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
  position: relative;
  height: 350px;
  display: flex;
  flex-direction: column;
}

.game-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 30px rgba(126, 34, 206, 0.3);
}

.game-image {
  height: 180px;
  background-color: var(--gray-700);
  background-size: cover;
  background-position: center;
  position: relative;
}

.game-image::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(to top, var(--gray-800), transparent);
}

.game-tag {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--accent);
  color: white;
  font-size: 0.75rem;
  font-weight: 700;
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  z-index: 1;
}

.game-content {
  padding: 1.5rem;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.game-title {
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.game-desc {
  font-size: 0.9rem;
  color: #94a3b8;
  margin-bottom: 1rem;
  flex-grow: 1;
}

.game-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: auto;
}

.game-price {
  font-weight: 700;
  color: white;
}

.game-rating {
  display: flex;
  align-items: center;
  gap: 4px;
  color: #eab308;
  font-weight: 700;
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background-color: var(--primary);
  color: white;
  font-weight: 600;
  padding: 0.75rem 1.5rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 0.9rem;
}

.btn:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(126, 34, 206, 0.4);
}

.btn-accent {
  background-color: var(--accent);
}

.btn-accent:hover {
  background-color: #07d1f2;
  box-shadow: 0 5px 15px rgba(6, 182, 212, 0.4);
}

.btn-outline {
  background-color: transparent;
  border: 2px solid var(--primary);
  color: var(--primary);
}

.btn-outline:hover {
  background-color: var(--primary);
  color: white;
}

.btn-sm {
  padding: 0.5rem 1rem;
  font-size: 0.8rem;
}

/* Sections */
.section {
  padding: 5rem 0;
}

.section-title {
  text-align: center;
  margin-bottom: 3rem;
  position: relative;
}

.section-title::after {
  content: '';
  position: absolute;
  width: 80px;
  height: 4px;
  background: var(--accent);
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
}

/* Footer */
footer {
  background-color: var(--darker);
  border-top: 1px solid rgba(126, 34, 206, 0.3);
  padding: 3rem 0;
}

.footer-content {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1fr;
  gap: 2rem;
}

.footer-logo {
  font-size: 1.8rem;
  font-weight: 800;
  margin-bottom: 1rem;
  color: white;
  font-family: 'Orbitron', sans-serif;
}

.footer-logo span {
  color: var(--accent);
}

.footer-desc {
  color: #94a3b8;
  margin-bottom: 1.5rem;
}

.footer-social {
  display: flex;
  gap: 1rem;
}

.social-icon {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background-color: var(--gray-700);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.social-icon:hover {
  background-color: var(--primary);
  transform: translateY(-3px);
}

.footer-links h4 {
  color: white;
  margin-bottom: 1.5rem;
  font-size: 1.1rem;
}

.footer-links ul {
  list-style: none;
}

.footer-links li {
  margin-bottom: 0.75rem;
}

.footer-links a {
  color: #94a3b8;
  transition: all 0.2s ease;
}

.footer-links a:hover {
  color: var(--accent);
  padding-left: 5px;
}

.copyright {
  text-align: center;
  padding-top: 2rem;
  margin-top: 3rem;
  border-top: 1px solid var(--gray-700);
  color: #64748b;
  font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
  .header-container {
    flex-direction: column;
    gap: 1rem;
  }
  
  nav ul {
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .hero h1 {
    font-size: 2.5rem;
  }
  
  .footer-content {
    grid-template-columns: 1fr;
    gap: 3rem;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 0 1rem;
  }
  
  .hero-content {
    padding: 2rem 0;
  }
  
  .hero h1 {
    font-size: 2rem;
  }
  
  .section {
    padding: 3rem 0;
  }
}
  </style>
