  <style>
@tailwind base;
@tailwind components;
@tailwind utilities;

@layer base {
  :root {
    --background: 60 33% 98%;
    --foreground: 215 14% 20%;
    --folder: 43 80% 96%;
    --folder-tab: 43 75% 90%;
    --folder-border: 43 30% 85%;
    --nav-border: 0 0% 93%;
    --button: 0 0% 94%;
    --button-hover: 0 0% 90%;
  }

  body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: hsl(var(--background));
    @apply text-foreground max-w-[1100px] mx-auto p-8 leading-relaxed antialiased;
  }

  h1 {
    @apply text-[1.875rem] font-semibold text-center mb-8 tracking-tight;
    background: linear-gradient(to right, hsl(215 14% 20%), hsl(215 14% 35%));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
}

@layer components {
  .folder-list {
    @apply grid grid-cols-[repeat(auto-fill,minmax(140px,1fr))] gap-6 mt-8;
  }

  .folder {
    @apply bg-[hsl(var(--folder))] relative flex min-h-[50px] items-center justify-center p-6 pb-5 text-center 
           rounded-xl no-underline text-[#555] font-medium backdrop-blur-sm
           border border-[hsl(var(--folder-border))] shadow-sm hover:shadow-md
           transition-all duration-300 ease-out hover:-translate-y-1;
  }

  .folder::before {
    content: "";
    @apply absolute -top-3 left-4 w-12 h-3 bg-[hsl(var(--folder-tab))] 
           border border-b-0 border-[hsl(var(--folder-border))] rounded-t-lg;
  }

  .folder::after {
    content: "";
    @apply absolute top-0 left-0 right-0 h-px bg-[hsl(var(--folder-border))];
  }

  nav {
    @apply mb-8 border-b border-[hsl(var(--nav-border))] pb-4;
  }

  nav ul {
    @apply flex justify-center gap-6 list-none p-0;
  }

  nav li a {
    @apply text-[#666] no-underline font-normal transition-colors duration-200 
           hover:text-foreground relative after:absolute after:left-0 after:right-0 
           after:bottom-[-2px] after:h-0.5 after:bg-current after:origin-left 
           after:scale-x-0 after:transition-transform hover:after:scale-x-100;
  }

  .button, button {
    @apply bg-[hsl(var(--button))] text-[#555] border border-[#ddd] px-5 py-2.5 
           rounded-md cursor-pointer font-medium transition-all duration-200 
           hover:bg-[hsl(var(--button-hover))] hover:shadow-sm active:translate-y-0.5 
           disabled:opacity-50 disabled:pointer-events-none;
  }

  .container {
    @apply mb-8;
  }
}

@layer utilities {
  @media (max-width: 600px) {
    body {
      @apply p-4;
    }
    
    .folder-list {
      @apply gap-4;
    }
  }
}
